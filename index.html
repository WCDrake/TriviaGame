<!DOCTYPE html>
<html lang="en-us">

<head>
    <meta charset="UTF-8">
    <title>Totally Trivial Trivia</title>
    <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Skranji" rel="stylesheet">

</head>

<body>

    <div class="main">
        <h1 class="header">Totally Trivial Tolkien Trilogy Trivia
            <br>
            <br> </h1>
        <button class="startGame"> Start Game!</button>
        <div class="questionsAndTimer">
            <p class="timer"></p>
            <button class="submit"> Submit!</button>
            <div class= "question1"> 
                <p> What year did Bilbo turn at his birthday in the beginning? </p>
            </div>
        </div>


        <div class= "endScreen">
            <h3 id= "endHeader"> Trivia Quiz Complete</h3>
            <h4 id= "correct"></h4>
            <h4 id= "incorrect"></h4>
            <h4 id= "unanswered"></h4>
            <button class= "restart">Play Again!</button>
        </div>
    </div>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="assets/javascript/app.js"></script>

</body>

</html>
